<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votos</title>
</head>
<body>
    <h2>Resultados</h2>
    {% for candidato, votos in candidatos_votos.items() %}

    <form action="/resetear" method="post">

    </form>
    
    
</body>
</html>
